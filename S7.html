<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grad3 {
            height: 200px;
            width: 200px;
            background-image: conic-gradient(red, green, yellow, blue);


        }

        #grad4 {
            height: 200px;
            width: 200px;
            background-image: conic-gradient(red, green, yellow, blue);
            border-radius: 50%;
        }

        #grad5 {
            height: 200px;
            width: 200px;
            background-image: conic-gradient(red 0deg 90deg, green 90deg 180deg, blue 180deg 270deg, yellow 270deg);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="grad3"></div>
    <div id="grad4"></div>
    <div id="grad5"></div>
</body>

</html>
